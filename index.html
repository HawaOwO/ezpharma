    <script>
 
                    var chart = new ej.charts.Chart({
                        title: 'Record of Medication used',
                        //Initializing Primary X Axis
                        primaryXAxis: {
                            valueType: 'Category',
                            title: 'Medication Name',
                        },
                        //Initializing Primary Y Axis
                         primaryYAxis: {
                            title: 'Number of medicine used'
                        },
             
                        //Initializing Chart Series
                        series: [
                            {
                                type: 'Column',
                                dataSource: [
                                    { country: "Aspirin", medal: 5 },
                                    { country: "Paracetamol", medal: 4 },
                                    { country: "medtrial", medal: 7 },
                                ],
                                xName: 'country',
                                yName: 'medal',
                                marker: {
                                visible: true,
                                dataLabel: { visible: true }
                                }
                            }
                        ],
                    });
                    chart.appendTo('#container');
                    
    </script>

<script>
 
    var pie = new ej.charts.AccumulationChart({
        //Initializing Series
        title: "Medication Type",
        legendSettings: {
            visible: true,
        },
        series: [
            {
                dataSource: [
                    { 'x': 'TABLET', y: 37 }, { 'x': 'INJECTION', y: 17 },
                    { 'x': 'CAPSULE', y: 19 },
                    { 'x': 'Others', y: 4 }, { 'x': 'Opera', y: 11 },
                    { 'x': 'Android', y: 12 }
                ],
                dataLabel: {
                    visible: true,
                    position: 'Inside',
                },
                xName: 'x',
                yName: 'y'
            }
        ],
        tooltip: { enable: true, header: 'Medication name', format: '${point.x}:<b> ${point.y}%<b>' },
    });
    pie.appendTo('#containerpie');
</script>


<script>
 
    var chart = new ej.charts.Chart({
        title: 'Issues recorded',
        //Initializing Primary X Axis
        primaryXAxis: {
            valueType: 'Category',
            title: 'Issue category',
        },
        //Initializing Primary Y Axis
         primaryYAxis: {
            title: 'Number of issue'
        },

        //Initializing Chart Series
        series: [
            {
                type: 'Column',
                dataSource: [
                    { country: "SOLVED", medal: 1 },
                    { country: "UNSOLVED", medal: 4 },
                ],
                xName: 'country',
                yName: 'medal',
                marker: {
                visible: true,
                dataLabel: { visible: true }
                }
            }
        ],
    });
    chart.appendTo('#containerissue');
    
</script>
