            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>

            <!-- ================ Order Details List ================= -->
            <div class="containerP">
                <div class="profileP">
                    <h2>User Profile</h2>
                    <img id="profilePictureDisplay" alt="Profile Picture">
                    <form id="profileForm">
                        <div class="form-group date-group">
                            <div class="date-inputs">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" required>

                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group date-group">
                            <div class="date-inputs">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>

                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="profilePicture">Profile Picture URL:</label>
                            <input type="text" id="profilePicture" name="profilePicture">
                        </div>
                        
                        <button type="button" id="updateProfile">Update Profile</button>
                        <hr>
                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <input type="password" id="newPassword" name="newPassword">
                        </div>
                        <button type="button" id="changePassword">Change Password</button>
                    </form>
                </div>
            </div>
        </div>

<!-- Import Firebase SDK-->
