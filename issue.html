function closeModal() {

}
      // Initialize Firebase
       const app = initializeApp(firebaseConfig);
       const database = getDatabase(app);
  
      saveData.addEventListener('click',(e) => {
      var issueName = document.getElementById('issueName').value;
      var issueDescription = document.getElementById('issueDescription').value;
      var issueUsername = document.getElementById('issueUsername').value;
      var issueStatus = document.getElementById('issueStatus').value;
      var issueDay = document.getElementById('issueDay').value;
      var issueMonth = document.getElementById('issueMonth').value;
      var issueYear = document.getElementById('issueYear').value;

      // Validate the input fields
     if (issueName === '' || issueDescription === '' || issueUsername === '' || issueDay === '' || issueYear === '') {
        alert('Please fill out all the required fields.');
        return;
    }

    // Validate date number 
    var dayRegex = /^\d+$/;
    if (!dayRegex.test(issueDay)) {
        alert('Please enter a valid day date.');
        return;
    }

    var yearRegex = /^\d+$/;
    if (!yearRegex.test(issueYear)) {
        alert('Please enter a valid year date.');
        return;
    }


// Get the medication key if it exists
    var issueKeyElement = document.getElementById('issueKey');
    var issueKey = issueKeyElement ? issueKeyElement.value : null;

    // If medKey does not exist, add a new medication
    const newIssueRef = push(ref(database, 'Issue'));
    const newIssueKey = newIssueRef.key;

    set(ref(database, `Issue/${newIssueKey}`), {
        name: issueName,
          description: issueDescription,
          username: issueUsername,
          status: issueStatus,
          day: issueDay,
          month: issueMonth,
          year: issueYear
    }).then(() => {
        alert('Issue saved successfully');
        closeModal(); // Close the modal after successful save
    }).catch((error) => {
        console.error("Error saving issue:", error);
    });

});
