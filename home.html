    <script type="module">
        import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCrAH8oV-uyEdlWH3uNRgWhRh8Pjler4fk",
            authDomain: "dentalpro-2a34a.firebaseapp.com",
            databaseURL: "https://dentalpro-2a34a-default-rtdb.firebaseio.com",
            projectId: "dentalpro-2a34a",
            storageBucket: "dentalpro-2a34a.appspot.com",
            messagingSenderId: "365392282595",
            appId: "1:365392282595:web:9af6ec80ca1545a61616d6",
            measurementId: "G-TVTLCXW8WE"
            };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        // Get a reference to the database node
        const recordRef = ref(database, 'Record');
        const issuesRef = ref(database, 'Issue');
        const staffRef = ref(database, 'User');
        // Fetch data for the charts from the database
        const medicationRef = ref(database, 'Medication');
        onValue(medicationRef, (snapshot) => {
            const medicationData = snapshot.val();
            const typeCounts = {};

            // Accumulate instances for each type
            for (const key in medicationData) {
                const type = medicationData[key].type;
                if (typeCounts[type]) {
                    typeCounts[type]++;
                } else {
                    typeCounts[type] = 1;
                }
            }

            // Format data for the pie chart
            const pieData = [];
            for (const type in typeCounts) {
                pieData.push({ 'x': type, 'y': typeCounts[type] });
            }

            // Create the pie chart
            const pie = new ej.charts.AccumulationChart({
                title: "Medication Type",
                legendSettings: { visible: true },
                series: [
                    {
                        dataSource: pieData,
                        dataLabel: { visible: true, position: 'Inside' },
                        xName: 'x',
                        yName: 'y'
                    }
                ],
                tooltip: { enable: true, header: 'Medication Type', format: '${point.x}:<b> ${point.y}<b>' },
            });
            pie.appendTo('#containerpie');
        });

        onValue(issuesRef, (snapshot) => {
    const issuesData = snapshot.val();
    const statusCounts = { 'SOLVED': 0, 'UNSOLVED': 0 };

    // Accumulate instances for each status
    for (const key in issuesData) {
        const status = issuesData[key].status;
        if (status === 'SOLVED' || status === 'UNSOLVED') {
            statusCounts[status]++;
        }
    }

    // Format data for the chart
    const chartData = [];
    for (const status in statusCounts) {
        chartData.push({ 'country': status, 'medal': statusCounts[status] });
    }

    // Create the chart
    const chart = new ej.charts.Chart({
        title: 'Issues recorded',
        primaryXAxis: { valueType: 'Category', title: 'Issue category' },
        primaryYAxis: { title: 'Number of issues' },
        series: [
            {
                type: 'Column',
                dataSource: chartData,
                xName: 'country',
                yName: 'medal',
                marker: { visible: true, dataLabel: { visible: true } }
            }
        ],
    });
    chart.appendTo('#containerissue');
});

onValue(recordRef, (snapshot) => {
    const recordData = snapshot.val();
    const medicationCounts = {};

    // Accumulate quantityR for each unique medication name
    for (const key in recordData) {
        const name = recordData[key].name;
        const quantityR = parseInt(recordData[key].quantityR);
        if (medicationCounts[name]) {
            medicationCounts[name] += quantityR;
        } else {
            medicationCounts[name] = quantityR;
        }
    }

    // Format data for the chart
    const chartData = [];
    for (const name in medicationCounts) {
        chartData.push({ 'country': name, 'medal': medicationCounts[name] });
    }

    // Create the chart
    const chart = new ej.charts.Chart({
        title: 'Record of Medication used',
        primaryXAxis: { valueType: 'Category', title: 'Medication Name' },
        primaryYAxis: { title: 'Number of medicine used' },
        series: [
            {
                type: 'Column',
                dataSource: chartData,
                xName: 'country',
                yName: 'medal',
                marker: { visible: true, dataLabel: { visible: true } }
            }
        ],
    });
    chart.appendTo('#container');
});


function updateCardNumbers() {
  // Fetch data from the database and update the cards accordingly
  get(recordRef).then((snapshot) => {
    let dailyUseCount = 0;
    // Loop through each child and count them
    snapshot.forEach((childSnapshot) => {
        dailyUseCount++;
    });
    // Update the number of daily uses
    document.querySelector('.numbers.daily-use').innerText = dailyUseCount;
    console.log(dailyUseCount);
});

  // Fetch data from the database and update the cards accordingly
  get(medicationRef).then((snapshot) => {
      let lowStockCount = 0;
      // Loop through each medication to count low stock items
      snapshot.forEach((medSnapshot) => {
          const medication = medSnapshot.val();
          if (medication.quantity < 21) {
              lowStockCount++;
          }
      });
      // Update the number of low stock items
      document.querySelector('.numbers.low-stock').innerText = lowStockCount;
  });

  //for number of staff

  get(staffRef).then((snapshot) => {
    let staffCount = 0;
    // Loop through each child and count them
    snapshot.forEach((childSnapshot) => {
        staffCount++;
    });
    // Update the number of daily uses
    document.querySelector('.numbers.staff').innerText = staffCount;
});

//for issue

get(issuesRef).then((snapshot) => {
  let issueCount = 0;
  // Loop through each child and count them
  snapshot.forEach((childSnapshot) => {
      issueCount++;
  });
  // Update the number of daily uses
  document.querySelector('.numbers.issue').innerText = issueCount;
});
  // Fetch data from the database and update the cards accordingly

}
