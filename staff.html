    <!-- =============== Navigation ================ -->

        <div class="navigation">

                <li>

                            <ion-icon name="logo-medium"></ion-icon>
                        </span>

                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                
                <li>
                    <a href="inventory.html">
                        <span class="icon">
                            <ion-icon name="medkit-outline"></ion-icon>
                        </span>
                        <span class="title">Inventory</span>
                    </a>
                </li>

                <li>
                    <a href="staff.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Staff</span>
                    </a>
                </li>

                <li>
                    <a href="issue.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Issues</span>
                    </a>
                </li>

                <!-- <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Help</span>
                    </a>
                </li> -->

                <li>
                    <a href="profile.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ================ User Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Active user</h2>
                        <a href="#" class="btn" onclick="openModal()">Add new </a>
                        
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>UserName</td>
                                <td>Email</td>
                                <td>Phone no.</td>
                                <td>Role</td>
                            </tr>
                        </thead>

                        <tbody></tbody>
                        
                    </table>
                    
            
                    <div id="addUserModal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span class="close" onclick="closeModal()">&times;</span>
                            <h2>Add New User</h2>
                            <form id="addUserForm">
                                <label for="newFirstName">First Name:</label>
                                <input type="text" id="newFirstName" name="newFirstName" required>
                                <label for="newLastName">Last Name:</label>
                                <input type="text" id="newLastName" name="newLastName" required>
                                <label for="newEmail">Email:</label>
                                <input type="email" id="newEmail" name="newEmail" required>
                                <label for="newPassword">Password:</label>
                                <input type="password" id="newPassword" name="newPassword" required>
                                <button type="button" onclick="addNewUser()">Add User</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
