<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
  import { getDatabase, ref, set, onValue, update, remove, push } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

};

function closeModal() {
    const modal = document.getElementById('addMedModal');
    modal.style.display = 'none';
}

    // Initialize Firebase
     const app = initializeApp(firebaseConfig);
     const database = getDatabase(app);

    saveData.addEventListener('click',(e) => {
    var medName = document.getElementById('medName').value;
    var medDescription = document.getElementById('medDescription').value;
    var medQuantity = parseInt(document.getElementById('medQuantity').value); // Convert to integer    
    var medType = document.getElementById('medType').value;
    var medDay = document.getElementById('medDay').value;
    var medMonth = document.getElementById('medMonth').value;
    var medYear = document.getElementById('medYear').value;
    var medPicture = ""; // Add medPicture as an empty string

     // Check if any of the required fields are empty
     if (medName === '' || medDescription === '' || medQuantity === ''  || medDay === '' || medYear === '') {
      alert('Please fill out all the required fields.');
      return false;
    }

    // Validate date number 
    var dayRegex = /^\d+$/;
    if (!dayRegex.test(medDay)) {
        alert('Please enter a valid day date.');
        return;
    }

    var yearRegex = /^\d+$/;
    if (!yearRegex.test(medYear)) {
        alert('Please enter a valid year date.');
        return;
    }

    // Validate day number is more than 0
    if (medDay <= 0) {
        alert('Please enter a valid day date.');
        return;
    }

    // Get the current year
    var currentYear = new Date().getFullYear();

    // Validate year number is 2024 or above
    if (medYear < currentYear) {
        alert(`Please enter a valid year date of ${currentYear} or above.`);        return;
    }
    
    // Get the medication key if it exists
    var medKey = document.getElementById('medKey').value;

    // If medKey exists, update the existing medication data
    if (medKey) {
        update(ref(database, `Medication/${medKey}`), {
            name: medName,
            details: medDescription,
            quantity: medQuantity,
            type: medType,
            day: medDay,
            month: medMonth,
            year: medYear,
            medPicture: medPicture
        }).then(() => {
            alert('Medication updated successfully');
            closeModal(); // Close the modal after successful update
            location.reload();
        }).catch((error) => {
            console.error("Error updating medication:", error);
        });
    } else {
        // If medKey does not exist, add a new medication
        const newMedicationRef = push(ref(database, 'Medication'));
        const newMedicationKey = newMedicationRef.key;

        set(ref(database, `Medication/${newMedicationKey}`), {
            name: medName,
            details: medDescription,
            quantity: medQuantity,
            type: medType,
            day: medDay,
            month: medMonth,
            year: medYear,
            medPicture: medPicture
        }).then(() => {
            alert('Medication saved successfully');
            closeModal(); // Close the modal after successful save
            // Force a page refresh
            location.reload();

        }).catch((error) => {
            console.error("Error saving medication:", error);
        });
    }
});

</script>
